<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: #ffffff; /* Light text color */
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    details {
      width: 80%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    summary {
      background-color: #333;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
    }

    .resource {
      padding: 20px;
      background-color: #212121;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #555;
      background-color: #444;
      color: #fff;
      border-radius: 4px;
      box-sizing: border-box; /* Important for padding to not affect width */
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Basic responsive design */
    @media (max-width: 600px) {
      details {
        width: 95%;
      }
    }

  </style>
</head>
<body>

  <h1>Contact Me</h1>
  <p>Feel free to send me a message using the form below:</p>

  <details>
    <summary aria-expanded="false">Contact</summary>
    <div class="resource">
      <form action="https://formspree.io/f/xeoopnbe" method="POST">
        <label>Your email:
          <input type="email" name="email" required placeholder="Enter your email">
        </label>
        <label>Your message:
          <textarea name="message" required placeholder="Type your message here"></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </div>
  </details>

</body>
</html>
